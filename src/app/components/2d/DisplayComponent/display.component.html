<canvas id="canvas" (window:keydown)="onKeyPressed($event.keyCode)" (window:resize)="onResize()" (click)="onClick($event)"></canvas>
<div class="reset-btn" (click)="reset()" *ngIf="modelSelected">Reset</div>
<div class="canvas-placeholder" *ngIf="!modelSelected">
    <h1>2d</h1>
    <h2>Select shape</h2>
</div>
